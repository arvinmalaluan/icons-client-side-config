<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="../../src/assets/style.css" />

    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="../../../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <script src="../../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="main-frame d-flex">
      <!-- Side Navigation -->
      <div class="position-relative" id="side-bar">
        <div class="toggle-side-pos">
          <img
            src="../../src/assets/svgs/ArrowSideRight.svg"
            class="svg-icon-size d-none"
            alt=""
            id="toggle-side-right"
          />
        </div>

        <div class="toggle-side-pos">
          <img
            src="../../src/assets/svgs/ArrowSideLeft.svg"
            class="svg-icon-size"
            alt=""
            id="toggle-side-left"
          />
        </div>

        <div class="w-260 border-r h-100 px-8 py-4">
          <div>
            <img
              src="../../src/assets/images/logo.png"
              class="logo-styles"
              alt=""
            />
          </div>

          <div class="d-flex gap-4 row mt-4">
            <div>
              <p class="m-0 border-b text-xs mb-1">Dashboard</p>
              <div class="d-flex row">
                <a href="" class="default">Dashboard</a>
              </div>
            </div>

            <div>
              <p class="m-0 border-b text-xs mb-1">Manage</p>
              <div class="d-flex row">
                <a href="" class="active">Users</a>
                <a href="" class="default">Articles</a>
                <a href="" class="default">Programs</a>
                <a href="" class="default">Queries</a>
              </div>
            </div>

            <div>
              <p class="m-0 border-b text-xs mb-1">Interact</p>
              <div class="d-flex row">
                <a href="" class="default">Messenger</a>
                <a href="" class="default">Community</a>
              </div>
            </div>
          </div>
          <div></div>
        </div>
      </div>

      <!-- Content -->
      <div class="w-100 overflow-y-scroll">
        <div class="m-auto w-90 px-8">
          <!-- Heading -->
          <div class="w-100 mt-4">
            <p class="h2">Manage Users</p>
            <p class="text-sm text-muted">
              This page will give you the ability to manage your users easier.
            </p>
          </div>

          <!-- Search -->
          <div class="mt-4">
            <div class="d-flex justify-content-between">
              <div class="d-flex align-items-center gap-2 w-100">
                <input
                  type="text"
                  placeholder="Search User"
                  class="text-sm px-3 w-full py-1 rounded border"
                />
                <button class="border px-3 py-1 text-sm rounded">
                  Category
                </button>
              </div>

              <div
                class="w-100 d-flex gap-2 align-items-center justify-content-end"
              >
                <button class="border px-3 py-1 text-sm rounded">
                  Export PDF
                </button>
                <button class="border px-3 py-1 text-sm rounded">
                  Print PDF
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../../src/utils/onClick.js"></script>
  </body>
</html>
